<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sitio Optimizado</title>

  <!-- Preconexión para Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

  <!-- Carga de fuente con font-display: swap para evitar bloqueos -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap" rel="stylesheet" />

  <!-- Estilos minificados -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="header">
    <div class="container">
      <h1>Sitio Web</h1>
      <p>Este sitio está optimizado</p>
    </div>
  </header>

  <main class="container">
    <section>
      <h2>Imagen Optimizada</h2>
      <img src="img/tigre.webp" alt="Imagen optimizada" width="600" height="400" />
    </section>

    <section>
      <h2>Contenido de Ejemplo</h2>
      <p>
        Este sitio usa imágenes ligeras, carga JavaScript de forma no bloqueante,
        y usa estilos minificados.
      </p>
    </section>
  </main>

  <footer class="footer">
    <div class="container">
      <p>© 2025 Taller de Optimización Web</p>
    </div>
  </footer>

  <!-- JS con defer para no bloquear el render -->
  <script src="script.js" defer></script>
</body>
</html>
